<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        header h1 {
            color: #2c3e50;
            font-size: 2.5em;
        }
        
        main {
            margin-bottom: 30px;
        }
        
        section {
            margin-bottom: 40px;
        }
        
        section h2 {
            color: #34495e;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .display-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        #info-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4f8;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
        
        footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #777;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            section h2 {
                font-size: 1.5em;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8em;
            }
            
            section h2 {
                font-size: 1.3em;
            }
            
            .form-group input,
            .form-group select {
                padding: 8px;
                font-size: 14px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>个人网站</h1>
        </header>
        <main>
            <section class="personal-info">
                <h2>个人信息</h2>
                <form id="info-form">
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" placeholder="请输入您的姓名">
                    </div>
                    <div class="form-group">
                        <label for="gender">性别：</label>
                        <select id="gender">
                            <option value="">请选择</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">地址：</label>
                        <input type="text" id="address" placeholder="请输入您的地址">
                    </div>
                    <button type="button" id="submit-btn">提交</button>
                </form>
            </section>
            <section class="display-info" id="display-info">
                <h2>已提交信息</h2>
                <div id="info-result"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2026 个人网站</p>
        </footer>
    </div>
    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 获取表单元素
            const form = document.getElementById('info-form');
            const nameInput = document.getElementById('name');
            const genderSelect = document.getElementById('gender');
            const addressInput = document.getElementById('address');
            const submitBtn = document.getElementById('submit-btn');
            const infoResult = document.getElementById('info-result');
            
            // 添加提交按钮的点击事件监听器
            submitBtn.addEventListener('click', function() {
                // 获取表单值
                const name = nameInput.value.trim();
                const gender = genderSelect.value;
                const address = addressInput.value.trim();
                
                // 验证表单数据
                if (!name) {
                    alert('请输入姓名');
                    return;
                }
                
                if (!gender) {
                    alert('请选择性别');
                    return;
                }
                
                if (!address) {
                    alert('请输入地址');
                    return;
                }
                
                // 转换性别为中文
                let genderText = '';
                if (gender === 'male') {
                    genderText = '男';
                } else if (gender === 'female') {
                    genderText = '女';
                }
                
                // 显示提交的信息
                infoResult.innerHTML = `
                    <p><strong>姓名：</strong>${name}</p>
                    <p><strong>性别：</strong>${genderText}</p>
                    <p><strong>地址：</strong>${address}</p>
                `;
                
                // 显示成功提示
                alert('信息提交成功！');
            });
        });
    </script>
</body>
</html>
